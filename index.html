    <style>
      :root {
        --background-start: #0f172a; /* Slate 950 */
        --background-end: #1e293b; /* Slate 800 */
        --card-background: rgba(15, 23, 42, 0.5); /* Slate 950 with alpha */
        --card-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f8fafc; /* Slate 50 */
        --text-secondary: #94a3b8; /* Slate 400 */
        --text-muted: #64748b; /* Slate 500 */
        --accent-cyan: #22d3ee;
        --accent-violet: #a855f7;
        --accent-green: #4ade80;
        --accent-red: #f87171;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-start);
        background-image: radial-gradient(ellipse at top, var(--background-end), var(--background-start));
      }
      .gradient-text {
        background: linear-gradient(to right, var(--accent-cyan), var(--accent-violet));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
